<header class="flex items-center justify-between gap-x-4 p-4 sticky top-0 bg-background">
	<nav class="flex items-center gap-x-8 font-medium">
		<a
			href="{{ url_for('main.index') }}"
			class="flex items-center gap-x-1 tracking-tight font-semibold"
		>
			<img
				src="{{ url_for('static', filename='assets/logo/logo.svg') }}"
				alt="Flask Basics"
				class="w-4 h-4"
			/>
			Flask Basics
		</a>
		<a
			href="{{ url_for('main.index') }}"
			class="hover:text-inherit transition-colors {% if request.path == url_for('main.index') %}text-primary{% else %}text-muted-foreground{% endif %}"
		>{{ _('About') }}</a>
		<a
			href="{{ url_for('main.kitchen_sink') }}"
			class="hover:text-inherit transition-colors {% if request.path == url_for('main.kitchen_sink') %}text-primary{% else %}text-muted-foreground{% endif %}"
		>{{ _('Kitchen sink') }}</a>
		<a
			href="https://github.com/hunvreus/flask-basics"
			target="_blank"
			class="hover:text-inherit transition-colors text-muted-foreground flex gap-x-1 items-center"
		>
			{{ _('GitHub') }}
			<svg xmlns="http://www.w3.org/2000/svg" class="w-3 h-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-up-right"><path d="M7 7h10v10"/><path d="M7 17 17 7"/></svg>
		</a>
	</nav>
	<div class="flex items-center gap-x-2">
		<button 
			x-data
			@click="$store.theme.toggle()"
			data-tooltip="Toggle theme"
			data-tooltip-position="bottom"
			type="button" 
			class="btn-secondary h-[34px] w-[34px] p-0"
			aria-label="Toggle theme"
		>
			<svg x-show="$store.theme.isDark" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sun"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
			<svg x-cloak x-show="!$store.theme.isDark" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-moon"><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"/></svg>
		</button>
		{% if current_user.is_authenticated %}
			<span>
				<img src="{{ current_user.avatar }}" alt="{{ current_user.email }}" class="w-8 h-8 rounded-full"/>
				{{ current_user.email }}
			</span>
			<a
				href="{{ url_for('auth.logout') }}"
				class="btn-sm-secondary"
			>{{ _('Sign out') }}</a>
		{% else %}
			<a
				href="{{ url_for('auth.login') }}"
				class="btn-sm-accent"
			>{{ _('Sign in') }}</a>
		{% endif %}
	</div>
</header>
